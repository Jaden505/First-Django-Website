{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    {% if user.is_authenticated %}
          <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Logout</a>
    {% else %}
          <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login</a>
    {% endif %}
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About me</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Login</h1>
</header>


<form method="POST" class="form" action="/login/">
    <h3>
    {{ form|crispy }}
    </h3>
    {% csrf_token %}
    <p>Don't have a account yet? Sign up <a href="/register/">here</a></p>
    <br>
    <input type="submit" value="Sign in">
</form>
{% endblock %}
