{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Login</h1>
</header>

<form method="POST" class="form" action="/login/">
    <h3>
    {{ form|crispy }}
    </h3>
    {% csrf_token %}
    <p>Don't have a account yet? Sign up <a href="/register/"><u>here</u></a></p>
    <br>
    <h4>
    <input type="submit" value="Sign in">
    </h4>
</form>
{% endblock %}
