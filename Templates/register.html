{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Register</h1>
</header>
<br>

<ul>
<form method="POST" class="form">
    <h3>
    {{ form|crispy }}
    </h3>
        {% csrf_token %}
    <br>
    <h4>
    <input type="submit" value="Sign up">
    </h4>
</form>
</ul>
{% endblock %}
