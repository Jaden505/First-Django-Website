<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jaden-van-Rijswijk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>
    <!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <form method="get" action="/">
      <button class="w3-bar-item w3-button w3-padding-large w3-white">Home</button>
            </form>
    {% if user.is_authenticated %}
            <form method="get" action="/logout">
          <button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Logout</button>
                    </form>
    {% else %}
                    <form method="get" action="/login">
          <button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login</button>
                            </form>
    {% endif %}
                        <form method="get" action="/">
          <button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About me</button>
    </form>
  </div>

  <!-- Navbar on small screens -->
 <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">

         <form method="get" action="/">
    <button class="w3-bar-item w3-button w3-padding-large">Home</button>
         </form>

         {% if user.is_authenticated %}
                 <form method="get" action="Login">
    <button class="w3-bar-item w3-button w3-padding-large">Login</button>
                 </form>

         {% else %}
                         <form method="get" action="Logout">
    <button class="w3-bar-item w3-button w3-padding-large">Logout</button>
                         </form>
            {% endif %}
                                 <form method="get" action="/">
     <button class="w3-bar-item w3-button w3-padding-large">About me</button>
                                 </form>
</div>
</div>

    {% block content %} {% endblock %}


<style>

input[type=submit] {
  width: 100%;
  background-color: #666464;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

        u {
            cursor: pointer;
        }
</style>


</body>
</html>
